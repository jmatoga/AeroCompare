spring.application.name=AeroCompare
# to accept * e.g. /api/**
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.datasource.url=jdbc:postgresql://localhost:5432/aerocompare
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8090
# 1 hour
aerocompare.app.jwtExpirationMs=3600000
aerocompare.app.accessTokenCookieName=accessToken
aerocompare.app.maxAtempts=3
aerocompare.app.loginBlockedMin=30